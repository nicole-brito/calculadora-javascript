<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    
    <table class="calc">
        <tr>
            <td colspan="3" class="outputttxt">
                <input class= "display-box"" type="text" id="result" disabled>
            </td>
            <!--Clear screen-->
            <td>
                <input 
                class="button" 
                type="button" 
                value="C" 
                onclick="clearScreen()" 
                style="background-color: #8338EC">
            </td>
        </tr>
        <tr>
            <td>
                <button 
                class="button"
                onclick='writeNumber(this)' 
                id='n1'>1
                </button>
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="2" 
                onclick="display('2')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="3" 
                onclick="display('3')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="/" 
                onclick="display('/')"
                />
            </td>
        </tr>
        <tr>
            <td>
                <input 
                class="button" 
                type="button" 
                value="4" 
                onclick="display('4')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="5" 
                onclick="display('5')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="6" 
                onclick="display('6')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="-" 
                onclick="display('-')"
                />
            </td>
        </tr>
        <tr>
            <td>
                <input 
                class="button" 
                type="button" 
                value="7" 
                onclick="display('7')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="8" 
                onclick="display('8')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="9" 
                onclick="display('9')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="+" 
                onclick="display('+')"
                />
            </td>
        </tr>
            <td>
                <input 
                class="button" 
                type="button" 
                value="." 
                onclick="display('.')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="0" 
                onclick="display('0')"
                />
            </td>
            <td>
                <input 
                class="button" 
                type="button" 
                value="*" 
                onclick="display('*')"
                />
            </td>
            <td>
                
                <input 
                class="button" 
                type="button" 
                value="=" 
                onclick="calculate()"
                />
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
